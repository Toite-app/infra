name: toite

services:
  # Traefik reverse proxy
  traefik:
    image: traefik:3.6.4
    container_name: toite-traefik
    restart: unless-stopped
    command:
      # API and Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=toite_internal"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL:-admin@localhost}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Dashboard
    volumes:
      - ${DOCKER_SOCK:-/var/run/docker.sock}:/var/run/docker.sock:ro
      - letsencrypt-data:/letsencrypt
    networks:
      - internal

  # Running mongo database
  mongo:
    image: mongo:7.0
    container_name: toite-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: toite
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - internal

  # Init container for PostgreSQL SSL certificates
  postgres-init:
    image: postgres:16
    container_name: toite-postgres-init
    volumes:
      - postgres-certs:/certs
      - ./setup-postgres-certs.sh:/setup-postgres-certs.sh:ro
    command: bash /setup-postgres-certs.sh
    networks:
      - internal

  # Running postgres database with SSL
  postgres:
    image: postgres:16
    container_name: toite-postgres
    restart: unless-stopped
    environment:
      PGDATA: /var/lib/postgresql/data
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: toite
    command:
      - "postgres"
      - "-c"
      - "ssl=on"
      - "-c"
      - "ssl_cert_file=/var/lib/postgresql/ssl/server.crt"
      - "-c"
      - "ssl_key_file=/var/lib/postgresql/ssl/server.key"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - postgres-certs:/var/lib/postgresql/ssl:ro
    depends_on:
      postgres-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - internal

  # Running redis for cache, etc.
  redis:
    image: redis:8-alpine
    container_name: toite-redis
    restart: unless-stopped
    command: redis-server --requirepass "${REDIS_PASSWORD}"
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # Running MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: toite-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Web Console
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_ACCESS_KEY:-minioadmin}
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # "Internal" meaning panel which are used by admin/managers/etc. , not for public users
  internal-frontend:
    image: toite/internal-frontend:latest
    container_name: toite-internal-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: "production"
      PORT: 3000
    depends_on:
      backend:
        condition: service_started
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      # HTTPS Router
      - "traefik.http.routers.frontend-secure.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.frontend-secure.entrypoints=websecure"
      - "traefik.http.routers.frontend-secure.priority=1"
      - "traefik.http.routers.frontend-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frontend-secure.service=frontend"
      # Service definition
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  # Database migrations - runs before backend
  migrations:
    image: toite/backend-migrations:latest
    container_name: toite-migrations
    environment:
      POSTGRESQL_URL: "postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/toite"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal

  # Running the backend
  backend:
    image: toite/backend:latest
    container_name: toite-backend
    restart: unless-stopped
    environment:
      # for /docs we need to use development environment
      # TODO: create env for enabling /docs
      NODE_ENV: "development" 
      PORT: 4000
      MONGO_URL: "mongodb://toite:${MONGO_PASSWORD}@mongo:27017/toite?authSource=admin"
      POSTGRESQL_URL: "postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/toite"
      REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379"
      S3_ENDPOINT: "http://minio:9000"
      S3_ACCESS_KEY_ID: "${S3_ACCESS_KEY_ID:-minioadmin}"
      S3_SECRET_ACCESS_KEY: "${S3_SECRET_ACCESS_KEY:-minioadmin}"
      S3_BUCKET_NAME: "${S3_BUCKET_NAME:-toite}"
      S3_REGION: "${S3_REGION:-us-east-1}"
    env_file:
      - .env
    depends_on:
      mongo:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      migrations:
        condition: service_completed_successfully
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      # HTTPS Router
      - "traefik.http.routers.backend-secure.rule=Host(`${DOMAIN:-localhost}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend-secure.entrypoints=websecure"
      - "traefik.http.routers.backend-secure.priority=10"
      - "traefik.http.routers.backend-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.backend-secure.middlewares=strip-api"
      - "traefik.http.routers.backend-secure.service=backend"
      # Middleware to strip /api prefix
      - "traefik.http.middlewares.strip-api.stripprefix.prefixes=/api"
      # Service definition
      - "traefik.http.services.backend.loadbalancer.server.port=4000"

volumes:
  mongo-data:
  postgres-data:
  postgres-certs:
  redis-data:
  minio-data:
  letsencrypt-data:

networks:
  internal:
    driver: bridge
